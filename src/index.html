<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voifodas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üëª</div>
                <div class="logo-text">Voifodas</div>
            </div>
            <div class="header-controls">
                <button class="control-btn" id="clearBtn" title="Clear chat">üóëÔ∏è</button>
                <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="control-btn close-btn" id="closeBtn" title="Close">‚úï</button>
            </div>
        </div>

        <!-- Chat Wrapper -->
        <div class="chat-wrapper">
            <div class="chat-messages" id="chatContainer">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <div class="welcome-icon">üëª</div>
                    <h2>Voifodas</h2>
                    <p>Your invisible AI assistant</p>
                    <div class="shortcuts">
                        <div class="shortcut-item">
                            <kbd>Ctrl</kbd> + <kbd>Space</kbd> Toggle window
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Q</kbd> Quick actions
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions hidden" id="quickActions">
            <button class="quick-action-btn" data-action="summarize">
                <span class="action-icon">üìù</span>
                Summarize
            </button>
            <button class="quick-action-btn" data-action="translate">
                <span class="action-icon">üåê</span>
                Translate
            </button>
            <button class="quick-action-btn" data-action="explain">
                <span class="action-icon">üí°</span>
                Explain
            </button>
            <button class="quick-action-btn" data-action="code">
                <span class="action-icon">üíª</span>
                Code
            </button>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-box">
                <!-- NEW: Microphone Button -->
                <button class="mic-btn" id="micBtn" title="Start voice input">
                    <span class="mic-icon">üé§</span>
                </button>
                
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything... (or use voice input)"
                    rows="1"
                ></textarea>
                
                <button class="send-btn" id="sendBtn" title="Send message">
                    ‚û§
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel hidden" id="settingsPanel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="control-btn" id="closeSettingsBtn">‚úï</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>
                        Personality
                    </label>
                    <select id="personalitySelect">
                        <option value="concise">Concise</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>
                        Opacity
                        <span class="setting-value" id="opacityValue">95%</span>
                    </label>
                    <input 
                        type="range" 
                        id="opacitySlider" 
                        min="50" 
                        max="100" 
                        value="95"
                    >
                </div>

                <div class="setting-item checkbox-item">
                    <input 
                        type="checkbox" 
                        id="hideOnBlurCheck" 
                        checked
                    >
                    <label for="hideOnBlurCheck">Auto-hide on focus loss</label>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
